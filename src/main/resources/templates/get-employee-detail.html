      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body>
<div id="throbber" style="display:none; min-height:120px;"></div>
<div id="noty-holder"></div>
<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <ul class="nav navbar-right top-nav">
            <li><a href="#" data-placement="bottom" data-toggle="tooltip" data-original-title="Stats"><i class="fa fa-bar-chart-o"></i>
            </a>
            </li>
            <li class="dropdown">
                <a th:href="@{/logout}"><i class="fa fa-fw fa-power-off"></i> Logout</a>
        </li>
    </ul>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li>
                    <a th:href="@{/admin}" href="sugerencias"><i class="fa fa-fw fa-paper-plane-o"></i> Admin Dashboard</a>
                </li>
                <li>
                    <a th:href="@{/admin/employees/1}" data-toggle="collapse" data-target="#submenu-1"><i class="fa fa-fw fa-search"></i> View All Employee<i ></i></a>
                </li>
                <li>

                <li>
                    <a th:href="@{/admin/all-employee/attendance/}"><i class="fa fa-fw fa fa-question-circle"></i> Daily Attendance</a>
                </li>
                <li>
                    <a th:href="@{/admin/employee/add}" href="investigaciones/favoritas"><i class="fa fa-fw fa-user-plus"></i> Add new Employee</a>
                </li>
                <li>
                    <a th:href="@{/admin/add-salary/{id}(id=${employeeDetail.id})}" href="investigaciones/favoritas"><i class="fa fa-fw fa-user-plus"></i> Add Salary</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row" id="main" >
                    <h1>EMPLOYEE DETAILS</h1>

            </div>

            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <td scope="col"></td>
                                    <td scope="col"></td>
                                    <th scope="col">First Name</th>
                                    <td scope="col"></td>
                                    <td scope="col"></td>
                                    <th scope="col">Last Name</th>
                                    <td scope="col"></td>
                                    <td scope="col"></td>
                                    <th scope="col">Email</th>

                                    <th></th>
                                    <th></th>

                                </tr>
                                </thead>
             <tbody>


            </tr>

            <tr th:action="@{/admin/get-employee-detail}" th:object="${employeeDetail}">
                <th scope="row" th:text="${employeeDetail.id}"></th>
                <td scope="col"></td>
                <td scope="col"></td>
                <td th:text="${employeeDetail.firstName}"> </td>
                <td scope="col"></td>
                <td scope="col"></td>
                <td th:text="${employeeDetail.lastName}" class ="name"> </td>
                <td scope="col"></td>
                <td scope="col"></td>
                <td th:text="${employeeDetail.email}" class ="name"> </td>

                <td>

                </td>

                <td >
                    <a class="btn btn-s
                    m btn-primary" th:href="@{/update-employee/{id}(id=${employeeDetail.id})}"> <i class="far fa-edit"></i> edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/admin/delete-employee/{id}(id=${employeeDetail.id})}"> <i class="fas fa-trash-alt"></i> delete</a>
                    <a class="btn btn-sm btn-info" th:href="@{/admin/get-employee-detail/{id}(id=${employeeDetail.id})}"> <i class="fas fa-info-circle"></i> Details</a>
                </td>
            </tr>


            </tbody>
            </table>
        </div>

        <div class="card">
            <h1></h1>
            <h1>Attendance History</h1>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time Signed In</th>
                    <th scope="col">Is Late</th>
                </tr>
                </thead>
                <tbody>


                </tr>
                <tr th:each="attendance: ${attendanceList}">
                    <td th:text="${attendance.monthDay}"> </td>
                    <td th:text="${attendance.getLocalTime()}"></td>
                    <td th:text="${attendance.isLate}" class ="name"> </td>

                    <td>

                    </td>

                    <td >
                    </td>
                </tr>


                </tbody>
            </table>
        </div>


        <div class="card">
            <h1></h1>
            <h1>Salary Records</h1>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Amount Paid</th>
                </tr>
                </thead>
                <tbody>
                </tr>
                <tr th:each="salary: ${salaryList}">
                    <td th:text="${salary.getCreatedAt()}"> </td>
                    <td th:text="${salary.getAmount()}"></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</div>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/dashboard.js}"></script>
</body>
</html>
